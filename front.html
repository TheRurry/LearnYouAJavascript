<!DOCTYPE html>
<html>
<head>
    <title>UCL Javascript</title>
    <link rel="stylesheet" type="text/css" href="fstyle.css">
</head>
<body>
    <div class="page-slider">
        <header>
            <label for="slide-1-trigger">Introduction</label>
            <label for="slide-2-trigger">Play Game</label>
            <label for="slide-3-trigger">About Us</label>
        </header>
        <input id="slide-1-trigger" type="radio" name="slides" checked>
        <section class="slide slide-one">
            <h1>Introduction</h1>
        </section>
        <input id="slide-2-trigger" type="radio" name="slides">
        <section class="slide slide-two">
            <h1>Play Game</h1>
        </section>
        <input id="slide-3-trigger" type="radio" name="slides">
        <section class="slide slide-three">
            <h1>About Us</h1>
        </section>
    </div>
</body>
</html>
